<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tareas.html</title>
    <style>
        /* Estilos generales para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;   /* Tipo de letra amigable y legible */
            max-width: 300px;                 /* Limita el ancho del contenido */
            margin: 0 auto;                   /* Centra el contenido horizontalmente */
            padding: 20px;                    /* Espacio interno alrededor del contenido */
            text-align: center;               /* Centra todo el texto */
            background-color: lightblue;      /* Color de fondo agradable */
        }

        /* Estilo para los campos de entrada de texto */
        input {
            padding: 10px;                    /* Espacio interno en el input */
            margin-bottom: 10px;              /* Separación debajo del input */
            width: 200px;                     /* Ancho fijo del input */
        }

        /* Estilo para los botones */
        button {
            padding: 8px 15px;                /* Espaciado interno del botón */
            margin: 5px;                      /* Separación alrededor del botón */
            cursor: pointer;                  /* Cambia el cursor al pasar por encima */
            background-color: #4CAF50;        /* Fondo verde para el botón */
            color: white;                     /* Texto blanco */
            border: none;                     /* Sin borde exterior */
            border-radius: 4px;               /* Esquinas redondeadas */
        }

        /* Estilo cuando el ratón pasa por encima del botón */
        button:hover {
            background-color: #45a049;        /* Color un poco más oscuro al pasar el ratón */
        }

        /* Contenedor que envuelve todo el formulario */
        .contenedor {
            background-color: white;          /* Fondo blanco para destacar */
            padding: 30px 40px;               /* Espacio interno del contenedor */
            border-radius: 15px;              /* Esquinas redondeadas del cuadro */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Sombra para efecto de elevación */
            text-align: center;               /* Centrado del contenido */
        }

        h1 {
            margin-bottom: 20px;            
            color: #333;                     
        }

        #tareasd {
            margin-top: 20px;                 
            font-size: 18px;                 
            color: #444;                     
            text-align: left;
        }
        h3 {
            text-align: left;
        }
    </style>
    <script>
        var tareas = []; // 
        var tarea;
        var tareashtml;
        function apuntarTarea(){
            tarea = document.getElementById('entradaTarea').value;
            if (tarea === "")
            {
                alert('¡No has escrito ninguna tarea!');
            }
            else
            {
                tareas.push (tarea);
                tareashtml = '<ul>';
                tareas.forEach((element) => {
                      tareashtml += '<li>'+element+'</li>';
                      });
                tareashtml += '</ul>';
                document.getElementById('tareasd').innerHTML = tareashtml;
            }

        }
    </script>
</head>

<body>
    <div class="contenedor">
        <h1>Escribe aquí tus tareas</h1>
        <input type="text" id="entradaTarea" placeholder="Escribe una tarea nueva aquí"><br>
        <button id="botonApuntar" onclick="apuntarTarea()">Escribir</button>
        <h3>Tareas:</h3>
        <div id="tareasd"></div>
    </div>
</body>
</html>

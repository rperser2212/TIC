<html>
    <head>
        <title>Mi Página cinco</title> 
        <link rel="stylesheet" href="estilo.css">

    <body>    
   
        <h1> Mi quinta WEB</h1>
        <script>
        var edad = prompt ("¿Cuantos años tienes?");       
        edad = Number(edad);
          if (edad == 18) 
              {
              document.write("TIENES 18 AÑOS");
              }
              else {
                if (edad > 18) 
                  {
                    document.write("Eres mayor de edad");
                  }
                else
                  {
                    document.write ("Aún eres joven!");
                    document.write ("<br>Te faltan: ");
                    document.write(18-edad);
                    document.write(" años para poder votar.<br>");
                  }  
              }      
    </script>
</body>
</html>
